<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task-2</title>
    <style>
        .form-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;">Job Application Form</h1>
        <form action="">
            <!-- Role -->
            <label for="role">Role</label>
            <input type="text" name = "role" id="role" placeholder="Frontend Developer">
            
            <br><br>
            <!-- Name -->
            <label for="name">Fullname<sup>*</sup></label>
            <input type="text" name = "Firstname" id="name" placeholder="Enter your firstname">
            <input type="text" name = "Lastname" id="name" placeholder="Enter your lastname">
            <br><br>

            <!-- Education -->
            <label for="lists">Education<sup>*</sup></label>
            <select name="lists" id="lists">
                <option value="B.tech">B.tech</option>
                <option value="B.tech">B.Sc</option>
                <option value="B.tech">B.com</option>
                <option value="B.tech">B.A</option>
            </select>

            <br><br>
            <!-- Skills -->
            <label for="skills">Skills<sup>*</sup></label>
            <input type="text" name = "skills" id="skills">
            <br><br>

            <!-- Gender -->
            <label for="gender">Gender<sup>*</sup></label>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="male">
            <label for="others">Others</label>
            
            <br><br>
            <!-- Email -->
            <label for="email">Email<sup>*</sup></label>
            <input type="email" name = "email" id="email" placeholder="Enter your email">
            
            <br><br>
            <!-- Contact number -->
            <label for="number">Contact Number<sup>*</sup></label>
            <input  name = "number" id="number" placeholder="Enter your number">
            
            <br><br>
            <!-- Address -->
            <label for="Address">Address<sup>*</sup></label>
            <textarea type="text" id="Address" placeholder="Address">
            </textarea>
            
            <br><br>
            <!-- Resume -->
            <label for="filetoupload">Resume<sup>*</sup></label>
            <input type="file" name="filetoupload" id="filetoupload">
            
            <br><br>
            <!-- agree -->
            <input type="checkbox" id="agree" name="agree" value="agree">
            <label for="agree">I agree.</label>

            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </div>
    
</body>
</html>
